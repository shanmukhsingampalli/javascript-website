<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="styles/front-page.css">
    </head>
    <body>
        <div class="home-header">
            <div class="left-part">
                   <img class="image-home" src="images/home-vector-icon.jpg">
            </div>
            <div class="middle-part">
                 HOME
            </div>
            <div class="right-part">
                  <button class="save-button">
                      SAVED DATA
                  </button>
            </div>
        </div>
        <div class="home-content">
               <div class="tota-data">
                  <input class="total-input  total-input-js" placeholder="enter total amount">
               </div>
                <button class="total-button  total-button-js">TOTAL</button>
                <div class="total-amount-js  total-amount">

                </div>

                <div class="warning-amount  warning-amount-js">
                       
                </div>

               <div  class="product-data">
                <input class="product-input product-input-js" placeholder="enter products">
               </div>
               <div class="product-amount-data">
                <input class="amount-input  amount-input-js" placeholder="enter amount">
               </div>
                <button class="product-button product-button-js">SUBMIT</button>
        </div>

        <script src="scripts/front-page.js" type="module"></script>
    </body>
</html>
